<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers guessing game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div>
        <!-- Message to display -->
        <p id="message"></p>
    </div>

    <div id="buttonContainer" style="display: none;">
        <!-- Difficulty buttons -->
        <button id="veryEasyButton" type="button" class="btn btn-primary">Very easy</button>
        <button id="easyButton" type="button" class="btn btn-primary">Easy</button>
        <button id="mediumButton" type="button" class="btn btn-primary">Medium</button>
        <button id="difficultButton" type="button" class="btn btn-primary">Difficult</button>
        <button id="veryDifficultButton" type="button" class="btn btn-primary">Very difficult</button>
    </div>

    <div id="answerFieldContainer" style="display: none;">
        <!-- Input and button for answer -->
        <form id="answerForm">
            <input id="answerField" type="number" class="form-control" />
            <button id="checkAnswerButton" type="submit" class="btn btn-success">Verify my answer</button>
        </form>
    </div>

    <div id="continueContainer" style="display: none;">
        <p>Do you want to continue playing?</p>
        <button type="button" id="restartButton" class="btn btn-success">Yes</button>
        <button type="button" id="quitButton" class="btn btn-danger">No</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="game.js"></script>
</body>
</html>
